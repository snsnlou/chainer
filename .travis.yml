language: python
cache:
- pip
- ccache
matrix:
  include:
  - os: linux
    python: '2.7'
  - os: linux
    python: '3.4'
  - os: linux
    python: 3.5.1
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=2.7.10
    - PYENV_ROOT=~/.pyenv
    - PATH=$PYENV_ROOT/shims:$PATH:$PYENV_ROOT/bin
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=3.4.3
    - PYENV_ROOT=~/.pyenv
    - PATH=$PYENV_ROOT/shims:$PATH:$PYENV_ROOT/bin
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=3.5.1
    - PYENV_ROOT=~/.pyenv
    - PATH=$PYENV_ROOT/shims:$PATH:$PYENV_ROOT/bin
before_install:
- 'if [[ $TRAVIS_OS_NAME = "osx" ]]; then brew update >/dev/null; brew outdated pyenv
  || brew upgrade --quiet pyenv; brew install homebrew/boneyard/pyenv-pip-rehash;

  PYTHON_CONFIGURE_OPTS="--enable-unicode=ucs2" pyenv install -ks $PYTHON_VERSION;
  pyenv global $PYTHON_VERSION; python --version;

  brew install homebrew/science/hdf5; fi'
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
install:
- pip install -U pip wheel
- python setup.py sdist
- pip install dist/*.tar.gz
- pip install h5py pillow
- travis_wait pip install theano
- pip install nose hacking mock
- pip install autopep8
sudo: false
addons:
  apt:
    packages:
    - gfortran
    - libhdf5-serial-dev
    - liblapack-dev
before_script:
- bash test_mypy.sh
script:
- echo "SCRIPT SECTION"
